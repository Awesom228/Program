<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <title>Телефонная книга</title>
</head>

<body>
  <div class="wrap">
    <div class="main">
      <header>
        <div class="logo"></div>
        <input id="search" type="search"  name="" value="">
      </header>
      <section class="contacts">
      </section>
      <footer>
        <button class="btn addContact" id="showForm" type="button" name="button">Добавить</button>
      </footer>
    </div>
    <div class="add">
      <header>
        <div class="logo">
        <h2>Добавление контакта</h2>
        </div>
      </header>
      <section class="infoContact">
        <div class="closeModal">&times;</div>
        <label for="nameContact">Имя</label>
        <input class="form-control" id="nameContact" type="text" name="" value="">
        <label for="phoneContact">Телефон</label>
        <input class="form-control tel" id="phoneContact" type="text" name="" value="">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="checkFavorites">
          <label class="custom-control-label" for="checkFavorites">Избранное</label>
        </div>
      </section>
      <footer>
        <button class="btn addContact" id="addFromBtn" type="button" name="button">Сохранить изменения</button>
      </footer>
    </div>


  </div>

  <script type="text/javascript" src="./js/script.js"></script>
  <script type="text/javascript" src="./js/js-inputmask.js"></script>
</body>

</html>
